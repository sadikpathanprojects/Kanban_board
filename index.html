<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kanban + Notes App</title>
<style>
  :root{
    --bg:#1e1e1e; --col:#2e2e2e; --task:#444; --accent:#4cafef; --danger:#8b0000;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:var(--bg);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }
  h1,h2{text-align:center;margin:16px 0 10px}
  .add-task{
    width:90%;
    display:flex;
    gap:8px;
    margin-bottom:14px;
  }
  .add-task input{
    flex:1;padding:8px;border-radius:6px;border:0;outline:none;background:#333;color:#fff;
  }
  .add-task button{
    padding:8px 12px;border-radius:6px;border:0;background:var(--accent);color:#fff;cursor:pointer;
  }

  .board{
    width:95%;
    display:flex;
    gap:18px;
    justify-content:center;
    align-items:flex-start;
    margin-bottom:30px;
    flex-wrap:wrap;
  }
  .column{
    background:var(--col);
    border-radius:10px;
    padding:10px;
    flex:1;
    min-width:200px;
    min-height:300px;
    display:flex;
    flex-direction:column;
  }
  .column h2{margin:6px 0 10px}
  .task{
    background:var(--task);
    padding:8px;
    margin:6px 0;
    border-radius:6px;
    display:flex;
    align-items:center;
    gap:8px;
    user-select:text;
  }
  .drag-handle{
    cursor:grab;
    padding:6px;
    border-radius:6px;
    font-size:16px;
    user-select:none;
  }
  .drag-handle:active{cursor:grabbing}
  .task-text{flex:1;word-break:break-word;padding-right:6px;}
  .task-edit-input{
    flex:1;
    padding:6px;
    border-radius:6px;
    border:0;
    background:#333;color:#fff;font-size:14px;
  }
  #dustbin{background:var(--danger)}
  .toast{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:28px;
    background:#222;
    color:#fff;
    padding:8px 14px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.5);
    opacity:0;pointer-events:none;transition:opacity .18s ease;
  }
  .toast.show{opacity:1;pointer-events:auto}

  /* Notes App Styling */
  textarea {
    width: 100%;
    max-width: 900px;
    height: 400px; /* bigger */
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
    font-size: 16px;
    background: #333;
    color: #fff;
    resize: vertical;
  }
  button {
    margin: 5px;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    background: #4CAF50;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }
  button:hover { background:#45a049; }
  ul {
    list-style: none;
    padding: 0;
    max-width: 800px;
    width: 100%;
  }
  li {
    background: #333;
    margin: 5px 0;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  li span {white-space: pre-wrap;flex-grow: 1;margin-right: 10px;}
  .delete-btn, .edit-btn {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    margin-left: 5px;
  }
  .delete-btn { color: #ff4c4c; }
  .delete-btn:hover { color: #ff0000; }
  .edit-btn { color: #4CAF50; }
  .edit-btn:hover { color: #00ff00; }
  .footer{
    margin:30px 0 10px;
    font-size:14px;
    color:#aaa;
    text-align:center;
  }
  @media (max-width:600px){.board{flex-direction:column}}
</style>
</head>
<body>

<!-- Kanban Section -->
<h1>Kanban Board</h1>
<div class="add-task">
  <input id="taskInput" placeholder="Enter new task" />
  <button onclick="addTask()">Add</button>
  <button onclick="exportTasks()">Export Tasks</button>
</div>
<div class="board">
  <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>To Do</h2>
  </div>
  <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>In Progress</h2>
  </div>
  <div class="column" id="onhold" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>‚è∏Ô∏è On Hold</h2>
  </div>
  <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>‚úÖ Completed</h2>
  </div>
  <div class="column" id="dustbin" ondrop="dropToDustbin(event)" ondragover="allowDrop(event)">
    <h2>üóëÔ∏è Dustbin</h2>
  </div>
</div>

<div id="toast" class="toast" aria-live="polite"></div>

<!-- Notes Section -->
<h1>üìù My Notes</h1>
<textarea id="noteInput" placeholder="Type your note here..."></textarea><br>
<button onclick="saveNote()">Save Note</button>
<button onclick="exportNotes()">Export Notes</button>

<h2>Saved Notes</h2>
<ul id="notesList"></ul>

<div class="footer">Created by Sadik Pathan</div>

<script>
  /* ------------------ Kanban JS (fixed) ------------------ */
  let taskId = Date.now(); // simple unique seed

  function saveBoard(){
    const columns = ["todo","inprogress","onhold","completed"];
    const boardData = {};
    columns.forEach(col => {
      const list = [];
      document.querySelectorAll(`#${col} .task`).forEach(t => {
        const txt = t.querySelector(".task-text")?.innerText ?? "";
        list.push(txt);
      });
      boardData[col] = list;
    });
    localStorage.setItem("kanbanBoard", JSON.stringify(boardData));
  }

  function loadBoard(){
    // support older key names by migrating if necessary
    let raw = localStorage.getItem("kanbanBoard");
    if(!raw){
      // fallback to older key 'kanban' if present
      raw = localStorage.getItem("kanban");
      if(raw){
        // migrate to new key
        localStorage.setItem("kanbanBoard", raw);
        localStorage.removeItem("kanban");
      }
    }
    if(!raw) return;
    let boardData;
    try {
      boardData = JSON.parse(raw);
    } catch(e){
      console.error("Failed to parse kanban data:", e);
      return;
    }

    // clear existing tasks in target columns (avoid duplicates)
    ["todo","inprogress","onhold","completed"].forEach(col => {
      document.querySelectorAll(`#${col} .task`).forEach(el => el.remove());
    });

    Object.keys(boardData).forEach(col => {
      const columnEl = document.getElementById(col);
      if(!columnEl) return;
      boardData[col].forEach(taskText => {
        const task = createTask(taskText, false); // don't auto-save during load
        columnEl.appendChild(task);
      });
    });
  }

  function createTask(text, doSave = true){
    const task = document.createElement("div");
    task.className = "task";
    task.id = "task-" + (taskId++);
    
    const handle = document.createElement("span");
    handle.className = "drag-handle";
    handle.title = "Drag to move";
    handle.innerText = "‚ò∞";
    handle.draggable = true;
    handle.addEventListener("dragstart", function(ev){
      ev.dataTransfer.setData("text/plain", task.id);
    });

    const span = document.createElement("span");
    span.className = "task-text";
    span.innerText = text;

    // inline-edit on click (instant)
    span.addEventListener("click", function(){
      const current = span.innerText;
      const input = document.createElement("input");
      input.type = "text";
      input.value = current;
      input.className = "task-edit-input";
      span.replaceWith(input);
      input.focus();

      function finish(){
        const newVal = input.value.trim();
        span.innerText = newVal === "" ? current : newVal;
        input.replaceWith(span);
        saveBoard();
      }
      input.addEventListener("blur", finish);
      input.addEventListener("keydown", e => { if(e.key === "Enter") finish(); });
    });

    task.appendChild(handle);
    task.appendChild(span);

    if(doSave) saveBoard();
    return task;
  }

  function addTask(){
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if(!text) return;
    const task = createTask(text);
    document.getElementById("todo").appendChild(task);
    input.value = "";
    saveBoard();
  }

  function allowDrop(ev){ ev.preventDefault(); }
  function drop(ev){
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text/plain");
    const task = document.getElementById(id);
    const col = ev.target.closest(".column");
    if(!col || !task) return;
    col.appendChild(task);
    saveBoard();
  }

  function dropToDustbin(ev){
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text/plain");
    const task = document.getElementById(id);
    if(task){
      task.remove();
      saveBoard();
      showToast("Task deleted");
    }
  }

  let toastTimer = null;
  function showToast(msg, timeout=1200){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    if(toastTimer) clearTimeout(toastTimer);
    toastTimer = setTimeout(()=> t.classList.remove("show"), timeout);
  }

  /* Export Kanban Tasks */
  function exportTasks() {
    const columns = ["todo","inprogress","onhold","completed"];
    let content = "";
    columns.forEach(col => {
      const headerEl = document.querySelector(`#${col} h2`);
      const colName = headerEl ? headerEl.innerText : col;
      content += "=== " + colName + " ===\n";
      document.querySelectorAll(`#${col} .task-text`).forEach((t, i) => {
        content += (i+1) + ". " + t.innerText + "\n";
      });
      content += "\n";
    });
    const blob = new Blob([content], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "kanban_tasks.txt";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  window.addEventListener("load", loadBoard);

  /* ------------------ Notes JS ------------------ */
  let notes = JSON.parse(localStorage.getItem("notes")) || [];
  let editIndex = -1;
  renderNotes();
  function saveNote() {
    const noteInput = document.getElementById("noteInput");
    const text = noteInput.value;
    if (text === "") return;
    if (editIndex === -1) { notes.push(text); } 
    else { notes[editIndex] = text; editIndex = -1; }
    localStorage.setItem("notes", JSON.stringify(notes));
    noteInput.value = "";
    renderNotes();
  }
  function renderNotes() {
    const list = document.getElementById("notesList");
    list.innerHTML = "";
    notes.forEach((note, index) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${note}</span>
        <div>
          <button class="edit-btn" onclick="editNote(${index})">‚úèÔ∏è</button>
          <button class="delete-btn" onclick="deleteNote(${index})">‚ùå</button>
        </div>`;
      list.appendChild(li);
    });
  }
  function deleteNote(index) {
    notes.splice(index, 1);
    localStorage.setItem("notes", JSON.stringify(notes));
    renderNotes();
  }
  function editNote(index) {
    const noteInput = document.getElementById("noteInput");
    noteInput.value = notes[index];
    editIndex = index;
  }
  function exportNotes() {
    const content = notes.join("\n\n************************\n\n"); 
    const blob = new Blob([content], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "my_notes.txt";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
