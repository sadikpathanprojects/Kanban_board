<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kanban Board with Dustbin</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        margin-top: 20px;
        text-align: center;
    }
    .board {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        width: 90%;
    }
    .column {
        background-color: #2e2e2e;
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        min-height: 400px;
        display: flex;
        flex-direction: column;
    }
    .column h2 {
        text-align: center;
    }
    .task {
        background-color: #444;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        cursor: grab;
    }
    .task:active {
        cursor: grabbing;
    }
    .add-task {
        display: flex;
        margin-top: 10px;
        gap: 5px;
    }
    .add-task input {
        flex: 1;
        padding: 5px;
        border-radius: 5px;
        border: none;
        outline: none;
    }
    .add-task button {
        padding: 5px 10px;
        background-color: #4cafef;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #dustbin {
        background-color: #8b0000; /* Red for delete */
    }
    .footer {
        margin: 20px;
        text-align: center;
        font-weight: bold;
        font-family: 'Courier New', monospace;
    }
</style>
</head>
<body>

<h1>Kanban Board</h1>

<div class="add-task">
    <input type="text" id="taskInput" placeholder="Enter new task">
    <button onclick="addTask()">Add</button>
</div>

<div class="board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>To Do</h2>
    </div>
    <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
    </div>
    <div class="column" id="dustbin" ondrop="dropToDustbin(event)" ondragover="allowDrop(event)">
        <h2>üóëÔ∏è Dustbin</h2>
    </div>
</div>

<div class="footer">Created by <b>Sadik Pathan</b></div>

<script>
    let taskId = 0;

    function saveBoard() {
        const columns = ["todo", "inprogress"];
        let boardData = {};
        columns.forEach(col => {
            let tasks = [];
            document.querySelectorAll(`#${col} .task`).forEach(task => {
                tasks.push(task.innerText);
            });
            boardData[col] = tasks;
        });
        localStorage.setItem("kanbanBoard", JSON.stringify(boardData));
    }

    function loadBoard() {
        let boardData = JSON.parse(localStorage.getItem("kanbanBoard"));
        if (!boardData) return;
        Object.keys(boardData).forEach(col => {
            boardData[col].forEach(taskText => {
                let task = createTask(taskText);
                document.getElementById(col).appendChild(task);
            });
        });
    }

    function createTask(text) {
        let task = document.createElement("div");
        task.className = "task";
        task.draggable = true;
        task.id = "task" + taskId++;
        task.innerText = text;
        task.ondragstart = drag;
        return task;
    }

    function addTask() {
        let taskText = document.getElementById("taskInput").value.trim();
        if (taskText === "") return;
        let task = createTask(taskText);
        document.getElementById("todo").appendChild(task);
        document.getElementById("taskInput").value = "";
        saveBoard();
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        let data = ev.dataTransfer.getData("text");
        ev.target.closest(".column").appendChild(document.getElementById(data));
        saveBoard();
    }

    function dropToDustbin(ev) {
        ev.preventDefault();
        let data = ev.dataTransfer.getData("text");
        let task = document.getElementById(data);
        if (task) {
            task.remove(); // delete task
            saveBoard(); // update storage without this task
        }
    }

    window.onload = loadBoard;
</script>

</body>
</html>
