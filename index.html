<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kanban Board ‚Äî Selectable Text + Copy + Drag Handle</title>
<style>
  :root{
    --bg:#1e1e1e; --col:#2e2e2e; --task:#444; --accent:#4cafef; --danger:#8b0000;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:var(--bg);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }
  h1{margin:18px 0 6px;text-align:center}
  .add-task{
    width:90%;
    display:flex;
    gap:8px;
    margin-bottom:14px;
  }
  .add-task input{
    flex:1;padding:8px;border-radius:6px;border:0;outline:none;
  }
  .add-task button{
    padding:8px 12px;border-radius:6px;border:0;background:var(--accent);color:#fff;cursor:pointer;
  }

  .board{
    width:95%;
    display:flex;
    gap:18px;
    justify-content:center;
    align-items:flex-start;
  }
  .column{
    background:var(--col);
    border-radius:10px;
    padding:10px;
    flex:1;
    min-height:420px;
    display:flex;
    flex-direction:column;
  }
  .column h2{text-align:center;margin:6px 0 10px}

  .task{
    background:var(--task);
    padding:8px;
    margin:6px 0;
    border-radius:6px;
    display:flex;
    align-items:center;
    gap:8px;
    user-select:text; /* allow selecting text */
  }

  .drag-handle{
    cursor:grab;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:6px;
    border-radius:6px;
    font-size:16px;
    user-select:none;
  }
  .drag-handle:active{cursor:grabbing}

  .task-text{
    flex:1;
    word-break:break-word;
    padding-right:6px;
  }

  .copy-btn{
    background:transparent;border:0;color:inherit;font-size:16px;cursor:pointer;padding:6px;border-radius:6px;
  }
  .copy-btn:active{transform:translateY(1px)}

  #dustbin{background:var(--danger)}

  .footer{
    margin:20px;font-weight:bold;font-family:'Courier New',monospace;
  }

  /* toast */
  .toast{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:28px;
    background:#222;
    color:#fff;
    padding:8px 14px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.5);
    opacity:0;pointer-events:none;transition:opacity .18s ease;
  }
  .toast.show{opacity:1;pointer-events:auto}
  @media (max-width:600px){
    .board{flex-direction:column}
  }
</style>
</head>
<body>

<h1>Kanban Board</h1>

<div class="add-task">
  <input id="taskInput" placeholder="Enter new task" />
  <button onclick="addTask()">Add</button>
</div>

<div class="board">
  <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>To Do</h2>
  </div>

  <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>In Progress</h2>
  </div>

  <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>‚úÖ Completed</h2>
  </div>

  <div class="column" id="dustbin" ondrop="dropToDustbin(event)" ondragover="allowDrop(event)">
    <h2>üóëÔ∏è Dustbin</h2>
  </div>
</div>

<div class="footer">Created by <b>Sadik Pathan</b></div>

<div id="toast" class="toast" aria-live="polite"></div>

<script>
  let taskId = 0;

  function saveBoard(){
    const columns = ["todo","inprogress","completed"];
    const boardData = {};
    columns.forEach(col => {
      const list = [];
      document.querySelectorAll(`#${col} .task`).forEach(t => {
        const txt = t.querySelector(".task-text")?.innerText ?? "";
        list.push(txt);
      });
      boardData[col] = list;
    });
    localStorage.setItem("kanbanBoard", JSON.stringify(boardData));
  }

  function loadBoard(){
    const boardData = JSON.parse(localStorage.getItem("kanbanBoard") || "null");
    if(!boardData) return;
    Object.keys(boardData).forEach(col => {
      boardData[col].forEach(taskText => {
        const task = createTask(taskText);
        document.getElementById(col).appendChild(task);
      });
    });
  }

  function createTask(text){
    const task = document.createElement("div");
    task.className = "task";
    task.id = "task" + (taskId++);
    // drag handle (only this is draggable)
    const handle = document.createElement("span");
    handle.className = "drag-handle";
    handle.title = "Drag to move";
    handle.innerText = "‚ò∞";
    handle.draggable = true;
    handle.addEventListener("dragstart", function(ev){
      // store parent task id to move on drop
      ev.dataTransfer.setData("text/plain", task.id);
      // optional: make a nicer drag image
      if (ev.dataTransfer.setDragImage && handle) {
        // create a small clone element for drag image
        const crt = handle.cloneNode(true);
        crt.style.position = "absolute";
        crt.style.top = "-9999px";
        document.body.appendChild(crt);
        ev.dataTransfer.setDragImage(crt, 8, 8);
        setTimeout(()=> document.body.removeChild(crt), 0);
      }
    });

    // text (selectable)
    const span = document.createElement("span");
    span.className = "task-text";
    span.innerText = text;

    // copy button (click to copy)
    const copyBtn = document.createElement("button");
    copyBtn.className = "copy-btn";
    copyBtn.type = "button";
    copyBtn.title = "Copy task text";
    copyBtn.innerText = "üìã";
    copyBtn.addEventListener("click", function(e){
      e.stopPropagation();
      e.preventDefault();
      // copy only the visible text
      const txt = span.innerText || "";
      if(!txt) { showToast("Nothing to copy"); return; }
      navigator.clipboard?.writeText(txt).then(() => {
        showToast("Copied to clipboard");
      }).catch(() => {
        // fallback: create temp textarea
        const ta = document.createElement("textarea");
        ta.value = txt;
        ta.style.position = "fixed";
        ta.style.opacity = 0;
        document.body.appendChild(ta);
        ta.select();
        try {
          document.execCommand("copy");
          showToast("Copied to clipboard");
        } catch {
          showToast("Copy failed");
        }
        document.body.removeChild(ta);
      });
    });

    // assemble: handle | text | copy
    task.appendChild(handle);
    task.appendChild(span);
    task.appendChild(copyBtn);

    return task;
  }

  function addTask(){
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if(!text) return;
    const task = createTask(text);
    document.getElementById("todo").appendChild(task);
    input.value = "";
    saveBoard();
  }

  function allowDrop(ev){
    ev.preventDefault();
  }

  function drag(ev){
    // not used ‚Äî using handle's dragstart
  }

  function drop(ev){
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text/plain");
    const task = document.getElementById(id);
    const col = ev.target.closest(".column");
    if(!col || !task) return;
    col.appendChild(task);
    saveBoard();
  }

  function dropToDustbin(ev){
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text/plain");
    const task = document.getElementById(id);
    if(task){
      task.remove();
      saveBoard();
      showToast("Task deleted");
    }
  }

  // toast helper
  let toastTimer = null;
  function showToast(msg, timeout=1200){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    if(toastTimer) clearTimeout(toastTimer);
    toastTimer = setTimeout(()=> t.classList.remove("show"), timeout);
  }

  window.addEventListener("load", loadBoard);
  // update save when user uses drag over columns (drop triggers save) and when adding tasks
  // Also save when user manually edits selection (we don't allow editing here).
</script>

</body>
</html>
