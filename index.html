<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kanban + Notes App</title>
<style>
  :root{
    --bg:#1e1e1e; --col:#2e2e2e; --task:#444; --accent:#4cafef; --danger:#8b0000;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:var(--bg);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }
  h1{margin:18px 0 6px;text-align:center}
  .add-task{
    width:90%;
    display:flex;
    gap:8px;
    margin-bottom:14px;
  }
  .add-task input{
    flex:1;padding:8px;border-radius:6px;border:0;outline:none;
  }
  .add-task button{
    padding:8px 12px;border-radius:6px;border:0;background:var(--accent);color:#fff;cursor:pointer;
  }

  .board{
    width:95%;
    display:flex;
    gap:18px;
    justify-content:center;
    align-items:flex-start;
    flex-wrap:wrap;
  }
  .column{
    background:var(--col);
    border-radius:10px;
    padding:10px;
    flex:1;
    min-height:260px;
    display:flex;
    flex-direction:column;
  }
  .column h2{text-align:center;margin:6px 0 10px}

  .task{
    background:var(--task);
    padding:8px;
    margin:6px 0;
    border-radius:6px;
    display:flex;
    align-items:center;
    gap:8px;
    user-select:text;
  }

  .drag-handle{
    cursor:grab;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:6px;
    border-radius:6px;
    font-size:16px;
    user-select:none;
  }
  .drag-handle:active{cursor:grabbing}

  .task-text{
    flex:1;
    word-break:break-word;
    padding-right:6px;
  }

  #dustbin{background:var(--danger);flex:1;min-height:120px;}

  .footer{
    margin:20px;font-weight:bold;font-family:'Courier New',monospace;
  }

  .toast{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:28px;
    background:#222;
    color:#fff;
    padding:8px 14px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.5);
    opacity:0;pointer-events:none;transition:opacity .18s ease;
  }
  .toast.show{opacity:1;pointer-events:auto}

  /* Notes Section */
  .notes{
    width:90%;
    max-width:800px;
    margin:30px auto;
    background:#2e2e2e;
    border-radius:10px;
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .notes h2{text-align:center;margin:6px 0 14px}
  #noteInput{
    width:95%;
    height:120px;   /* Bigger height */
    padding:10px;
    border-radius:8px;
    border:0;
    outline:none;
    font-size:15px;
    resize:vertical;
    background:#333;
    color:#fff;
    margin-bottom:10px;
  }
  #saveNote{
    padding:8px 12px;
    border-radius:6px;
    border:0;
    background:var(--accent);
    color:#fff;
    cursor:pointer;
    width:120px;
  }
  .note{
    background:#444;
    padding:10px;
    border-radius:6px;
    margin:6px 0;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .note span{flex:1;word-break:break-word;}
  .note button{
    background:none;
    border:none;
    color:#ff5555;
    cursor:pointer;
    font-size:18px;
    margin-left:8px;
  }
</style>
</head>
<body>

<h1>Kanban Board</h1>

<div class="add-task">
  <input id="taskInput" placeholder="Enter new task" />
  <button onclick="addTask()">Add</button>
</div>

<div class="board">
  <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>To Do</h2>
  </div>

  <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>In Progress</h2>
  </div>

  <div class="column" id="onhold" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>‚è∏Ô∏è On Hold</h2>
  </div>

  <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>‚úÖ Completed</h2>
  </div>

  <div class="column" id="dustbin" ondrop="dropToDustbin(event)" ondragover="allowDrop(event)">
    <h2>üóëÔ∏è Dustbin</h2>
  </div>
  
</div>

<!-- Dustbin column placed below -->


<!-- Notes Section -->
<div class="notes">
  <h2>Notes</h2>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea>
  <button id="saveNote" onclick="saveNote()">Save Note</button>
  <div id="notesList"></div>
</div>

<div class="footer">Created by <b>Sadik Pathan</b></div>

<div id="toast" class="toast" aria-live="polite"></div>

<script>
  let taskId = 0;

  function saveBoard(){
    const columns = ["todo","inprogress","onhold","completed"];
    const boardData = {};
    columns.forEach(col => {
      const list = [];
      document.querySelectorAll(`#${col} .task`).forEach(t => {
        const txt = t.querySelector(".task-text")?.innerText ?? "";
        list.push(txt);
      });
      boardData[col] = list;
    });
    localStorage.setItem("kanbanBoard", JSON.stringify(boardData));
  }

  function loadBoard(){
    const boardData = JSON.parse(localStorage.getItem("kanbanBoard") || "null");
    if(!boardData) return;
    Object.keys(boardData).forEach(col => {
      boardData[col].forEach(taskText => {
        const task = createTask(taskText);
        document.getElementById(col).appendChild(task);
      });
    });
  }

  function createTask(text){
    const task = document.createElement("div");
    task.className = "task";
    task.id = "task" + (taskId++);
    
    const handle = document.createElement("span");
    handle.className = "drag-handle";
    handle.title = "Drag to move";
    handle.innerText = "‚ò∞";
    handle.draggable = true;
    handle.addEventListener("dragstart", function(ev){
      ev.dataTransfer.setData("text/plain", task.id);
      if (ev.dataTransfer.setDragImage && handle) {
        const crt = handle.cloneNode(true);
        crt.style.position = "absolute";
        crt.style.top = "-9999px";
        document.body.appendChild(crt);
        ev.dataTransfer.setDragImage(crt, 8, 8);
        setTimeout(()=> document.body.removeChild(crt), 0);
      }
    });

    const span = document.createElement("span");
    span.className = "task-text";
    span.innerText = text;

    // Make editable on double click
    span.addEventListener("dblclick", function(){
      const newText = prompt("Edit task:", span.innerText);
      if(newText !== null && newText.trim() !== ""){
        span.innerText = newText.trim();
        saveBoard();
      }
    });

    task.appendChild(handle);
    task.appendChild(span);

    return task;
  }

  function addTask(){
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if(!text) return;
    const task = createTask(text);
    document.getElementById("todo").appendChild(task);
    input.value = "";
    saveBoard();
  }

  function allowDrop(ev){ ev.preventDefault(); }
  function drop(ev){
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text/plain");
    const task = document.getElementById(id);
    const col = ev.target.closest(".column");
    if(!col || !task) return;
    col.appendChild(task);
    saveBoard();
  }
  function dropToDustbin(ev){
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text/plain");
    const task = document.getElementById(id);
    if(task){
      task.remove();
      saveBoard();
      showToast("Task deleted");
    }
  }

  let toastTimer = null;
  function showToast(msg, timeout=1200){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    if(toastTimer) clearTimeout(toastTimer);
    toastTimer = setTimeout(()=> t.classList.remove("show"), timeout);
  }

  // Notes app
  function saveNote(){
    const input = document.getElementById("noteInput");
    const text = input.value.trim();
    if(!text) return;
    const note = createNote(text);
    document.getElementById("notesList").appendChild(note);
    input.value = "";
    saveNotes();
  }
  function createNote(text){
    const note = document.createElement("div");
    note.className = "note";
    const span = document.createElement("span");
    span.innerText = text;
    const delBtn = document.createElement("button");
    delBtn.innerText = "‚ùå";
    delBtn.onclick = function(){
      note.remove();
      saveNotes();
    };
    note.appendChild(span);
    note.appendChild(delBtn);
    return note;
  }
  function saveNotes(){
    const notes = [];
    document.querySelectorAll("#notesList .note span").forEach(s=>{
      notes.push(s.innerText);
    });
    localStorage.setItem("notesApp", JSON.stringify(notes));
  }
  function loadNotes(){
    const notes = JSON.parse(localStorage.getItem("notesApp")||"[]");
    notes.forEach(text=>{
      const note = createNote(text);
      document.getElementById("notesList").appendChild(note);
    });
  }

  window.addEventListener("load", ()=>{
    loadBoard();
    loadNotes();
  });
</script>

</body>
</html>
